<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="box.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherBox">
      <div class="mainBox">
        <div class="weatherImg">
          <img src="./image/logo.png" width="100" height="100" alt="logo" />
        </div>
        <div class="weatherName">
          <h1>19</h1>
          <h2>Rainy</h2>
          <h3>
            <p>Max:--</p>
            <p>Min:--</p>
          </h3>
        </div>

        <img src="./image/house.png" alt="" />

        <div class="weatherInfo">
          <div class="topBar">
            <p>Today</p>
            <p>Date</p>
          </div>
          <div class="weatherForecast">
            <div class="box1">
              <p>Temp</p>
              <img src="./img1.png" alt="" width="30" height="30" />
              <p>Time</p>
            </div>
            <div class="box2">
              <p>Temp</p>
              <img src="./img1.png" alt="" width="30" height="30" />
              <p>Time</p>
            </div>
            <div class="box3">
              <p>Temp</p>
              <img src="./img1.png" alt="" width="30" height="30" />
              <p>Time</p>
            </div>
            <div class="box4">
              <p>Temp</p>
              <img src="./img1.png" alt="" width="30" height="30" />
              <p>Time</p>
            </div>
            <div class="box5">
              <p>Temp</p>
              <img src="./img1.png" alt="" width="30" height="30" />
              <p>Time</p>
            </div>
          </div>
        </div>
        <footer>
          <img src="./image/location.png" width="40" height="40" alt="" />
          <img src="./image/add.png" width="40" height="40" alt="" />
          <img
            src="./image/hamburger.png"
            width="40"
            height="40"
            alt=""
            onclick="location.href='./info.html'"
          />
        </footer>
      </div>
    </div>
  </body>
</html>
