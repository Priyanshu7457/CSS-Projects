<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <main>
        <h1>Calculator</h1>
        <div class="outputBox"></div>
        <div class="calculatorButton">
          <button class="clear">C</button><button>(</button><button>)</button
          ><button class="operator">/</button><button>7</button
          ><button>8</button><button>9</button
          ><button class="operator">X</button><button>4</button
          ><button>5</button><button>6</button
          ><button class="operator">-</button><button>1</button
          ><button>2</button><button>3</button
          ><button class="operator">+</button><button>0</button
          ><button>00</button><button>.</button
          ><button class="equalTo">=</button>
        </div>
      </main>
    </div>
  </body>
</html>
